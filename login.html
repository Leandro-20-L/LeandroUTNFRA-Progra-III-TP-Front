<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" href="img/favicon (1).ico" type="image/x-icon">
 
</head>
<body>
  <header>
    <img src="/img/logo-game-store.jpg" alt="logo">
    <h1>GAME STORE</h1>
    <a href="http://localhost:3000/dashboard" onclick="pedirClave(event)">
      <button>Admin</button>
    </a>
  </header>
  <form id="formNombre">
    <p>Bienvenido al autoservicio, por favor</p>
    <label for="nombre">Ingresá tu nombre:</label>
    <input type="text" id="nombre" required>
    <button type="submit">Entrar</button>
  </form>

  <script>
      function pedirClave(e) {
        e.preventDefault();

        const clave = prompt("Ingresá la clave:");

        // si, está hardcodeado
        if (clave === "1234") {
        window.location.href = "http://localhost:3000/dashboard";
        } else {
        alert("Acceso NO Autorizado");
        }
        }

    document.getElementById("formNombre").addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();

      if (nombre) {
        sessionStorage.setItem("nombreUsuario", nombre);
        window.location.href = "index.html"; // Redirige al index
      }
    });
  </script>
  <footer>
    <p>© 2025 GAME STORE. Todos los derechos reservados.</p>
    <p class="subtitulo">- Desarrollado por Josue Damacio y Leandro Escobar -</p>
  </footer>
</body>
</html>
