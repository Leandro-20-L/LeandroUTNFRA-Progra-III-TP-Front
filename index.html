<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore </title>
    <link rel="stylesheet" href="css/styles.css">

    <script defer src="js/main.js"></script>
</head>

<body>

    <!-- Header -->
    <header>

        <img class="logo" src="img/logo-game-store.jpg" alt="Logo de GameStore" class="logo-img">
<!-- 
        <a href="index.html">
            <div class="logo-txt">GameStore</div>
        </a> -->
        
        <input type="text" placeholder="Buscar..." class="barra-busqueda" id="inputbuscar">
        
        <div class="contenedor-usuario" id="contenedor-usuario">
            <div class="nombreAlumno"></div>

        </div>
        
    </header>

    
    <!-- Contenedor principal -->
    <main>
    <section class="seccion-productos">
        <h2>Nuestros Juegos</h2>
        <div class="botones-orden">
            <button id="ordenar-nombre">Ordenar por nombre</button>
            <button id="ordenar-precio">Ordenar por precio</button>
        </div>
        <div class="contenedor-productos" id="contenedor-productos"></div>
    </section>


    <!-- Seccion carrito -->
    <section class="seccion-carrito">
        <h2>Carrito</h2>
        
        <div id="items-carrito" >
            <p>No hay elementos en el carrito.</p>
        </div>

        <div class="total-carrito">
            <p>Total: <span id="precio-total">$0.00</span></p>
            <button id="btn-vaciar-carrito" class="boton-vaciar">Vaciar Carrito</button>
        </div>
    </section>

    </main>
    <footer>
    <p>Â© 2025 GAME STORE. Todos los derechos reservados.</p>
    <p class="subtitulo">- Desarrollado por Josue Damacio y Leandro Escobar -</p>
  </footer>
</body>
</html>
